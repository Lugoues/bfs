language: c

script: make check

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: false
      compiler: gcc

    - os: linux
      dist: trusty
      sudo: false
      compiler: gcc
      env:
        - CFLAGS="-m32 -g -Wall"
      addons:
        apt:
          packages:
            - gcc-multilib

    - os: linux
      dist: trusty
      sudo: false
      compiler: clang

    - os: osx
      compiler: clang
install:
  - brew update
  - brew tap tavianator/bfs
  - brew install bfs
  - brew audit bfs
  - brew test bfs
